<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.5.0/math.js"
      integrity="sha512-y5b7YGYHrDlsI/a24gwJFvK7lx866ski5dPOQs+U1kEnblCArMmf0Zoc/TmREUIj83ZoiOOE6QGBYV4OiCp68Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="helpers.js"></script>
    <script src="matrix.js"></script>
    <script src="sketch.js"></script>
  </head>
  <style>
    #root {
      display: flex;
      width: 100%;
    }

    aside {
      flex-grow: 1;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 16px;
    }

    .wrapper {
      display: flex;
      gap: 16px;
    }
  </style>
  <body>
    <main id="root"></main>
    <input type="file" name="inputfile" id="inputfile" />
    <div class="wrapper">
      <div>
        <p>ka: <span id="kaValue"></span></p>
        <input type="range" id="ka" min="10" max="20" />
      </div>
      <div>
        <p>kd: <span id="kdValue"></span></p>
        <input type="range" id="kd" min="30" max="60" />
      </div>
      <div>
        <p>ks: <span id="ksValue"></span></p>
        <input type="range" id="ks" min="30" max="60" />
      </div>
    </div>
  </body>
</html>
